<div>
  <h3>Artists</h3>
    <form>
    	<input type="text" ng-model="artistFilter"/>
    </form>
    <p>{{ artistFilter }}</p>
    <div class="list-group">
      <div class="list-group-item" ng-repeat="artist in artists | filter: {name: artistFilter }">
      <a ui-sref="artist({artistId: artist.id})">{{ artist.name }}</a>
    </div>
  </div>
</div>
